<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jsfunction</title>
    <script>
        let sum = add(10, 20);
        function add(a, b) {
            return a + b;
        }
        console.log(sum);// 30

        let multiply = function (a, b) {
            return a * b;
        }
        console.log(multiply(10, 20));// 200   

        let divide = (a, b) => a / b;
        console.log(divide(10, 2));// 5

        function sayHello(name = "earth") {
            console.log("hello " + name + "!");
        }
        sayHello("hana");// hello hana!
        sayHello();// hello earth!

        function sumALL(...args) {
            let sum = 0;
            for (let arg of args) {
                sum += arg;
                //   sum -= arg; 累减
                //   sum *= arg; 累乘
                //   sum /= arg; 累除
                //   sum ++ ; sum+1
                //   sum --;  sum-1
            }
            return sum;
        }
        console.log(sumALL(1, 2, 3, 4, 5));// 15

        function display(name, age,) {
            console.log("name is " + name);
            console.log("age is " + age);
        }

        let person = {
            name: "hana",
            age: 20
        }
        display(person);
        console.log(display(person.name, person.age));// name is hana age is 20

        function square(num) {
            return num * num;
        }
        // square 平方
        console.log(square(2));// 4

        function sumArray(arr) {
            if (arr.length === 0) { // 如果数组为空
                return 0;
            }
            return arr[0] + sumArray(arr.slice(1));
        }
        const numbers = [1, 2, 3, 4, 5];
        //console.log(numbers.slice(1, 3));// [2, 3]
        console.log(sumArray(numbers));// 15
        // slice() 方法返回一个新数组，该数组包含从开始到结束（不包括结束）之间的所有元素。
        // slice() 方法不会修改原数组，而是返回一个新的数组。

        //闭包 closure
        function outer() {
            let count = 0;
            return function inner() {
                count++;
                console.log(count);
            }
        }

        let counter = outer();
        counter();// 1
        counter();// 2

        console.log(counter);// function inner() {
        //     count++;
        //     console.log(count);
        // }

        console.log(count);// count is not defined 在outer的内部，外部无法访问count


    </script>
</head>

</html>
