<!--　0123_hanaのcart練習　-->

<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>购物车</h1>
    </header>

    <main>
        <section id="products-list" style="margin: 10px;">
            <h2>商品一覧</h2>
            <div class="product" data-id="1" data-name="碟形宇宙飞船" data-price="100">
                <p>商品名： <strong>碟形宇宙飞船</strong></p>
                <p>价格： <strong>100btc</strong></p>
                <button class="add-to-cart">加入购物车</button>
            </div>
            <div class="product" data-id="2" data-name="蛋形宇宙飞船" data-price="99">
                <p>商品名： <strong>蛋形宇宙飞船</strong></p>
                <p>价格： <strong>99btc</strong></p>
                <button class="add-to-cart">加入购物车</button>
            </div>
            <div class="product" data-id="3" data-name="雪茄形宇宙飞船" data-price="120">
                <p>商品名： <strong>雪茄形宇宙飞船</strong></p>
                <p>价格： <strong>120btc</strong></p>
                <button class="add-to-cart">加入购物车</button>
            </div>
        </section>

        <section>
            <h2>商品画像</h2>
            <img src="1碟.jpeg" alt="碟形宇宙飞船">
            <img src="2蛋.jpeg" alt="蛋形宇宙飞船">
            <img src="3雪茄.jpeg" alt="雪茄形宇宙飞船">
        </section>

        <section id="cart">
            <h2>购物车</h2>
            <ul id="cart-items"></ul>
            <p id="total-price">总价： <strong>0btc</strong></p>
        </section>

        <script src="script.js"></script>
    </main>
</body>

</html>
